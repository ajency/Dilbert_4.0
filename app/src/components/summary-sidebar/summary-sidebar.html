<!-- Generated template for the SummarySidebarComponent component -->
<!-- Week Container -->
<div class="week">
    <!-- Current week -->
    <div class="week__current current-card">
        <div class="current-card__header flex-row">
            <p ion-text color="primary" no-margin>This Week</p>
            <p ion-text no-margin color="text">{{weekTotal}}hr/45hr</p>
            <div class="week-loader" [ngStyle]="{'width': loader_percentage + '%'}"></div>
        </div>
        <div class="timeline-container">
            <div class="current-card__body flex-row" p-v-25>
                <h2 *ngIf = "sideBarData.data.current.total_time" class="time" m-t-0 p-r-40>{{getDayDate(sideBarData.data.current.total_time, 5)}}<span class="xxx-small">hr</span></h2>
                <h2 *ngIf = "sideBarData.data.current.total_time == 0" class="time" m-t-0 p-r-40>Leave<span class="xxx-small"></span></h2>

                <div class="day">
                    <p ion-text color="primary" no-margin m-b-5 class="day-title">Today</p>
                    <span ion-text color="text-darker">{{today.day}}  {{today.date}}, {{today.month}}</span>
                </div>
            </div>
            <div class="current-card__footer flex-row">
                <div *ngIf = "sideBarData.data.current.start_time" class="timing in" p-h-12 p-v-12>
                    <i class="custom-icon indoor"></i> <span>{{getDayDate(sideBarData.data.current.start_time,3)}}</span>
                </div>

                <div *ngIf = "sideBarData.data.current.start_time == undefined" class="timing in" p-h-12 p-v-12>
                    <i class="custom-icon indoor"></i> <span>n/a</span>
                </div>

                <div class="timing out" p-h-12 p-v-12 *ngIf = "sideBarData.data.current.leave_status == 'Present'">
                    <i class="custom-icon outdoor"></i> <span ion-text color="success">{{sideBarData.data.current.status}}</span>
                </div>
            </div>
        </div>
    </div>




       <div class="week__full full-card">
        <div class="full-card__header flex-row">
            <p no-margin>This Week</p>
            <!-- <button ion-button clear>
                <ion-icon name="calendar" color="text" class="icon-size full"></ion-icon>
            </button> -->

             <my-date-picker [options]="myDatePickerOptions" (dateChanged)="requestData($event)" [(ngModel)]="model" required placeholder = "Jump to date" >
                    
                </my-date-picker>
        </div>
        <div class="full-card__body">
            <!-- Week list -->
            <ul class="week-list list-control overflow-active">
                <button ion-item class="week-container"  *ngFor="let date of sideBarData.data.periodData" (click) = "updateSummaryContent(date)">
                    <div class="btn-container" [ngClass]="{'leave-row': date.leave_status == 'Leave'}" >
                        <li class="week-list__row flex-row">
                            <div class="week-list__day">
                                <p class="day-title" ion-text color="darken" m-t-0 m-b-8 font-weight-4>{{getDayDate(date.work_date,1)}}</p>
                                <span ion-text color="text-lighter">{{getDayDate(date.work_date,2)}}</span>
                            </div>
                            <div *ngIf = "date.leave_status == 'Present'" class="week-list__session">
                                <span class="dis-block session-start" m-t-0 m-b-8 font-weight-4>{{getDayDate(date.start_time,3)}}</span>
                                <span *ngIf = "date.status == '' " ion-text >{{getDayDate(date.end_time,3)}}</span>
                                <span *ngIf = "date.status == 'Offline' " ion-text [ngClass]="{'text-md-success': date.status == 'Offline'}">Online</span>
                            </div>
                            <div *ngIf = "date.leave_status == 'Present'" class="week-list__time flex-row">
                                <ion-icon name="alert" color="danger" class="icon-size mini" *ngIf = "date.violation_count != 0"></ion-icon>
                                <h6 class="total-time" p-h-12 ion-text color="text-darker">{{getDayDate(date.total_time,5)}}<span class="xx-small" p-l-2 font-weight-4>hr</span></h6>
                                <ion-icon ion-text color="text-darker" name="ios-arrow-forward-outline" class="icon-size mini"></ion-icon>
                            </div>
                            <div *ngIf = "date.leave_status == 'Leave'" class="leave__title">
                                <p class="day-title" ion-text color="darken" m-t-0 m-b-8 font-weight-4>Leave</p>
                            </div>
                             <div *ngIf = "date.leave_status == 'Leave'" class="leave__dash">
                                <p class="day-title" ion-text color="darken" m-t-0 m-b-8 font-weight-6>- -</p>
                            </div>
                        </li>
                    </div>
                </button>

            </ul>
            <!-- Week list ends -->
        </div>
    </div>
</div>

    <!-- Current week ends -->

<ion-content class="log-popup">

<div class="my-popup">

	<div align="center" class="log-popup__title">
		<h6> {{ 'Modify_logs' | translate}} </h6>
	</div>

	<div padding>
		<ion-list m-b-5>
		  <ion-item p-l-0>
		    <ion-label floating>{{ "start_time" | translate }}:</ion-label>
		    <ion-input type="time" [(ngModel)]="start_time"></ion-input>
		  </ion-item>

		  <ion-item p-l-0> 
		    <ion-label floating>{{ "end_time" | translate }}:</ion-label>
		    <ion-input type="time" [(ngModel)]="end_time"></ion-input>
		  </ion-item>
		</ion-list>

		
		<!-- <ion-datetime class = "relative" displayFormat="hh:mm:a" pickerFormat="hh/mm/a"></ion-datetime> -->
		<div *ngIf = "leave_marking_dropdown">
			<label>{{'Leave_status' | translate}}:</label>
			<ion-select style = "display: inline-flex;" [(ngModel)]="status" class = "relative">
		      <ion-option *ngFor = 'let option of leave_status_values' >{{option | translate}}</ion-option>
		      <!-- <ion-option  value= "Leave" >Leave</ion-option> -->
			</ion-select>
		</div>
	</div>

	<div class="footer" text-right>
	
	<button ion-button color="primary" (click) = "changeLogs()" [disabled] = "((start_time > end_time || start_time == '' || end_time == '') && (status == 'Present' || status == 'Worked' || status == 'Worked on weekend' || status == 'Worked on holiday' || status == 'Leave due to violation') ) "  > {{'Save' | translate}}</button> 
	<button ion-button color="mute" (click) = "close()" > {{'Cancel' | translate}}</button>	


	</div>

</div>

</ion-content>

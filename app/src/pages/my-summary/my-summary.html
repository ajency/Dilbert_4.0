<ion-header>

  <ion-navbar class="summaryView">
    <p class="summaryTitle titles" font-weight-5>My Summary</p>
    <p class="summaryDate titles" font-weight-5>Monday<span class="dis-block month" ion-text color="text" font-weight-4>May 09</span></p>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="summary__content" p-h-20>
		<p class="contentTitle" font-weight-5 m-v-20>
		    The Summary :</p>
		<div class="day-detail flex-row">
		    <div class="day-detail__day detail-cols">
		        <h5 m-t-10 m-b-12>Wednesday</h5>
		        <span ion-text color="text">Day</span>
		    </div>
		    <div class="day-detail__start-time detail-cols">
		        <p font-weight-5>09:40 am</p>
		        <span ion-text color="text">Start time</span>
		    </div>
		    <div class="day-detail__end-time detail-cols">
		        <p font-weight-5>06:45 pm</p>
		        <span ion-text color="text">End time</span>
		    </div>
		    <div class="day-detail__total-time detail-cols">
		        <h5 class="totalTitle" m-t-10 m-b-12 ion-text color="primary">09:05<span class="xx-small">hrs</span></h5>
		        <span ion-text color="text">Total time</span>
		    </div>
		</div>
	</div>

</ion-content>

<ion-content class="editleave-popup">

	<div class="editleave-popup">
		<div align="center" class="editleave-popup__title">
			<h6> Edit A Leave</h6>
		</div>
		<div padding>
			<ion-grid>
			  <ion-row>
			    <ion-col col-12>
			    	<div> Date </div>
			    	<div class="datePickerBox">
	                	<my-date-picker name="myDate" [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"
	               			 [(ngModel)]="model" required placeholder="Select date">
	               		</my-date-picker>
	               		<ng-container *ngIf="  this.selectedDates.length !=0">
	               			<ng-container *ngFor="let item of this.selectedDates">
	               				<div class="selectedDatesBlock" >{{item}} <ion-icon class="removeDate" name="close" (click) = "deleteSetected(item)"></ion-icon></div>
	               			</ng-container>
	               		</ng-container>

			    	</div>
			    </ion-col>
			  </ion-row>
			  <ion-row>
			    <ion-col col-12>
			    	<!-- <tag-input [ngModel]="['Javascript', 'Typescript']" ></tag-input> -->
			    	<div style="padding-bottom: 10px;">
			    		Tags 
			             <tag-input [ngModel]="[]" [onlyFromAutocomplete]="true" (onAdd)="onItemAdded($event)" (onRemove)="onItemRemoved($event)"  required placeholder="Tag Your Colleagues" theme='minimal'>
			                <tag-input-dropdown  class="dropdown_custom" [showDropdownIfEmpty]="false"
			                                    [focusFirstElement]="true"
			                                    [displayBy]="'user_tag'"
			                                    [identifyBy]="'user_id'"
			                                    [autocompleteItems]="autocompleteItemsAsObjects">
			                    <ng-template let-item="item" let-index="index">
			                       {{ item.name }}
			                    </ng-template>
			                </tag-input-dropdown>
           				 </tag-input> 
			    	</div> 
			    	<div class="leaveNote">
			    		<div class="leaveNoteHeader"> Leave a Note</div>
			    		<textarea  id="leaveNoteData" required (keyup)="leaveNoteData($event.target.value)" style="min-width: 100%;min-height: 100px; "></textarea>	
			    	</div>
			    </ion-col>
			  </ion-row>
			</ion-grid>
			<div style="text-align: center;"><button ion-button [disabled]="buttonRequestApi==false" (click)="updateLeave()">Take a leave</button></div>
				<div style="text-align: center;padding-bottom: 20px;"><button  class="sameSize button1"(click)="close()">Cancel</button></div>
		
		</div>


	</div>

</ion-content>

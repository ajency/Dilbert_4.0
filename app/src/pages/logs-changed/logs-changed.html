<ion-content>

<div padding>

	<h3> Changed-logs </h3>

<div>
	<table padding width="100%" style="text-align: center;">
		<thead>
			<tr>
				<th>Modified by</th>
				<th>Modified On</th>
				<th>Modified</th>
				<th>From</th>
				<th>To</th>
			</tr>
		</thead>

		<tbody>
			<tr *ngFor = "let item of changed_logs">
				<td>{{item.modified_by}}</td>
				<td>{{splitDay_Date(item.modified_on,1)}}</td>
				<td>{{item.name}}</td>
				<td *ngIf = "item.from != null" >{{item.from}}</td>
				<td *ngIf = "item.from == null" > - </td>

				<td *ngIf = "item.to != null">{{item.to}}</td>
				<td *ngIf = "item.to == null"> - </td>

			</tr>
		</tbody>

	</table>
</div>

</div>

</ion-content>
